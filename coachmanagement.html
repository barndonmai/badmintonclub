<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Coaches List</title>
    <link rel="stylesheet" href="coachmanagement.css">
</head>
<body>
    <div class="container">
    <a href="treasurer.html"><img src="images/racoon.png" alt="Racoon Logo"></a>
    <br><br>
    <h1>Manage Coaches List</h1>
    <div class="background-list">
        <h2>Coaches</h2>
        <ul id="outputList"></ul>
    </div>
    
    <div>
        <form id="addCoachForm" action="/submit" method="post">
            <input type="text" id="addcoach" name="addcoach">
            <input type="submit" value="Add">
        </form>
    </div>
    <form>
        <select id="removecoach">
            <option value="">Select a coach to remove</option>
            <!-- Options will be dynamically generated by JavaScript -->
        </select>
        <button type="button" id="removeButton">Remove</button>
    </form>
    </div>
    <br><br><br><br>

    <script src="coachmanagement.js"></script>
</body>
</html>
