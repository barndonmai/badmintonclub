<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Management</title>
</head>
<body>
    <h2>Coaches:</h2>
    <ul id="outputList"></ul>
    
    <div>
        <form id="addCoachForm" action="/submit" method="post">
            <label for="addcoach">Add coach:</label>
            <input type="text" id="addcoach" name="addcoach">
            <input type="submit" value="Add">
        </form>
    </div>
    <br>
    <form>
        <label for="removecoach">Remove coach:</label>
        <select id="removecoach">
            <option value="">Select a coach to remove</option>
            <!-- Options will be dynamically generated by JavaScript -->
        </select>
        <button type="button" id="removeButton">Remove</button>
    </form>

    <script src="coachmanagement.js"></script>
</body>
</html>
