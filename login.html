<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <img src="images/rak.png" alt="" style="height: 300px" />
      <br />

      <form id="userForm" onsubmit="return userType(event)">
        <div class="container2">
          <input
            type="text"
            name="username"
            id="username"
            placeholder=" Username"
            class="input"
            required
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder=" Password"
            class="input"
            required
          />
        </div>

        <input type="submit" value="Go" class="submit" />
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
